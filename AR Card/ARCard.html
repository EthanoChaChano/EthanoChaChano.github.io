<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>


<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<script src="clickEvent.js"></script>
    
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer="logarithmicDepthBuffer: true; precision: highp;" vr-mode-ui='enabled: false;'>
            <a-assets>
                <a-asset-item id="avatar" src="EnemyModel.glb"></a-asset-item>
            </a-assets>

            <a-assets>
                <a-mixin id="text"
                    text="align: center; width: 3;
                    font: https://cdn.aframe.io/fonts/Aileron-Semibold.fnt;
                    value: Ethan Chan">
                </a-mixin>
            </a-assets>

            <a-marker markerhandler emitevents="true" cursor="rayOrigin: mouse" id="animated-marker" preset="hiro">
          <!-- <a-plane id="animated-model" rotation="-90 0 0" position="1 0 0" material="opacity: 0.7" color="red"></a-plane> -->

                
                <a-image id="animated-model" src="EnemyClothes.png" position="0.75 0 -0.3" rotation="-90 0 0" scale="0.25 0.25 0.25"></a-image>
                <a-image id="linkedIn" src="EnemyClothes.png" position="0.75 0 -0.6" rotation="-90 0 0" scale="0.25 0.25 0.25"></a-image>
                <a-image id="portfolio" src="EnemyClothes.png" position="0.75 0 -0.9" rotation="-90 0 0" scale="0.25 0.25 0.25"></a-image>
<a-text mixin="text" position="0 0.2 -0.85" wrap-count="15" rotation="-90 0 0" color="white"></a-text>


                <a-entity
                    gltf-model="#avatar"
                    position="0 0 0"
                    rotation="-90 0 0"
                    scale="0.25 0.25 0.25"
                    animation-mixer>
                </a-entity>

                
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
