	<style>
		.mdb-skin-custom {
			transition-duration: .5s;
			transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, -webkit-text-decoration-color;
			transition-timing-function: cubic-bezier(.4, 0, .2, 1);
		}
	</style>


	<script>
		const pagesExcludedFromDarkTheme = [
			"docs/angular",
			"docs/b4/angular",
			"docs/react",
			"docs/b4/react",
			"docs/vue",
			"docs/b4/vue",
			"/docs/standard/pro/demo/",
			"/learn",
			"/docs/standard/pro/enterprise",
			"/cart",
			"/docs/standard/tools/",
			"/user",
			"/blog",
			"/services",
			"/bootstrap-6",
			"/bootstrap-6-release-date/",
			"/general/mdb-edu/"
		]
		const isPageExcludedFromDarkTheme = () => {
			const currentPage = window.location.pathname
			return pagesExcludedFromDarkTheme.some(page => currentPage.indexOf(page) !== -1);
		}
		const isPageShouldUseDarkTheme = !isPageExcludedFromDarkTheme();
		const isDarkThemeSetInLocalStorageOrPreferColorScheme =
			localStorage.theme === "dark" ||
			(!("theme" in localStorage) &&
				window.matchMedia("(prefers-color-scheme: dark)").matches)

		try {
			if (isPageShouldUseDarkTheme && isDarkThemeSetInLocalStorageOrPreferColorScheme) {
				document.documentElement.dataset.mdbTheme = "dark";
				document
					.querySelector('meta[name="theme-color"]')
					.setAttribute("content", "#0B1120");
			} else {
				delete document.documentElement.dataset.mdbTheme;
			}
		} catch (_) { }
	</script>

<body class="mdb-skin-custom" data-mdb-scrollspy-init="" data-mdb-target="#scrollspy" data-mdb-offset="250">
	<main class="pt-5 mdb-docs-layout">
	  <div class="container mt-5 px-lg-5">
		<div class="tab-content">
		  <div class="tab-pane fade in show active" id="docsTabsOverview" role="tabpanel">
			<div class="row">
			  <div class="col-lg-10 col-md-12">
				<link rel="stylesheet" href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/plugins/standard/multi-carousel.min.css">
  
				<section id="section-autoplay">
				  <section class="pb-4">
					<div class="border rounded-5">
					  <section class="p-4 d-flex justify-content-center w-100">
						<div class="multi-carousel" data-mdb-multi-carousel-init="" data-mdb-interval="2000">
						  <div class="multi-carousel-inner">
							<!-- Carousel items (3 per slide) -->
							<div class="multi-carousel-item" style="width: 33.3333%;">
							  <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/1.webp" alt="Table Full of Spices" class="w-100">
							</div>
							<div class="multi-carousel-item" style="width: 33.3333%;">
							  <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/2.webp" alt="Winter Landscape" class="w-100">
							</div>
							<div class="multi-carousel-item" style="width: 33.3333%;">
							  <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/3.webp" alt="View of the City in the Mountains" class="w-100">
							</div>
							<div class="multi-carousel-item" style="width: 33.3333%;">
							  <img src="https://mdbcdn.b-cdn.net/img/Photos/Thumbnails/Slides/4.webp" alt="Place Royale Bruxelles" class="w-100">
							</div>
						  </div>
  
						  <!-- Carousel controls (previous/next buttons) -->
						  <button class="carousel-control-prev" type="button" data-mdb-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="sr-only">Previous</span>
						  </button>
						  <button class="carousel-control-next" type="button" data-mdb-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="sr-only">Next</span>
						  </button>
						</div>
					  </section>
					</div>
				  </section>
				</section>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</main>
